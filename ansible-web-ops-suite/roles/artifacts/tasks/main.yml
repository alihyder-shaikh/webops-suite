---
- name: Ensure Nginx sites-enabled directory exists
  file:
    path: /etc/nginx/sites-enabled
    state: directory
    owner: root
    group: root
    mode: "0755"

- name: Remove default Nginx site (if present)
  file:
    path: /etc/nginx/sites-enabled/default
    state: absent

- name: Copy site configuration artifacts
  copy:
    src: web.cfg
    dest: /etc/nginx/sites-enabled/web.cfg
    owner: root
    group: root
    mode: "0644"
  notify: reload nginx

